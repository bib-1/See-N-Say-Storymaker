<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/storymaker.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>See-N-Say Storymaker</h1>
        </div>
        <section>
            <!-- Section with all the buttons for the user to build their story -->
            <h2>Create Your Story</h2>
            <div class="btn-lbl">
                <div>
                    <button id="noun1">Noun 1</button>
                    <p id="noun1Label">-------------------</p>
                </div>
                <div>
                    <button id="verb">Verb</button>
                    <p id="verbLabel">-------------------</p>
                </div>
                <div>
                    <button id="adjective">Adjective</button>
                    <p id="adjectiveLabel">-------------------</p>
                </div>
                <div>
                    <button id="noun2">Noun 2</button>
                    <p id="noun2Label">-------------------</p>
                </div>
                <div>
                    <button id="setting">Setting</button>
                    <p id="settingLabel">-------------------</p>
                </div>
            </div>

        </section>
        <section class="story">
            <div>
                <!-- Section with playback controls to see or hear the story -->
                <h2>See Your Story</h2>
                <button id="playback">Show Story</button>
                <!-- Empty paragraph to display the story -->
                <p id="story">-------------------</p>
            </div>
            <div>
                <!-- Section with playback controls to see or hear the rarandom story -->
                <h2>Generate Random Story</h2>
                <button id="random">Show Story</button>
                <!-- Empty paragraph to display the story -->
                <p id="randomStory">-------------------</p>
            </div>
        </section>
        <!-- Reset button -->
        <button id="reset">Reset</button>
        <p><em>Click the reset button for fresh start</em></p>
    </div>
    <!-- Footer -->
    <footer>
        <p>&copy; Bibek Poudel | 2022</p>
    </footer>
</body>

</html>
